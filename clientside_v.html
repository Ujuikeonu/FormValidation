<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIgnUp Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
        function validateForm() {
        var email = document.forms["signup"]["email"];
        if (email.value == "") {
        alert("Please input your email address");
        email.focus();
        return false;
        }
        var firstname = document.forms["signup"]["firstname"];
        if (firstname.value == "") {
        alert("Please input your first name");
        firstname.focus();
        return false;
        }
        var surname = document.forms["signup"]["surname"];
        if (surname.value == "") {
        alert("Please input your last name");
        surname.focus();
        return false;
        }
        var password = document.forms["signup"]["password"];
        if (password.value == "-1") {
        alert("Please enter your password");
        return false;
        }
        var phone = document.forms["signup"]["phone"]
        if (phone.value == "" || isNaN(phone.value)) {
        alert("Phone number should be numeric.");
        phone.focus();
        return false;
        }
        if (phone.value.length < 11 || phone.value.length > 11) {
        alert( "Phone number should be exactly 11 digits.");
        phone.focus();
        return false;
        }
        var gender = document.forms["signup"]["gender"];
        if (gender.value == "") {
        alert("Please select your gender");
        return false;
        }
        var country = document.forms["signup"]["country"];
        if (country.value == "-1") {
        alert("Please select your country");
        return false;
        }
        return true;
        }
        </script>
</head>

<body>
        <form method="post" name="signup" action="process.php" onsubmit="return validateForm()">
            <div style="background-color: rgb(236, 234, 234);padding:0px;margin-right:500px;">
            <fieldset>
                <legend>
                    <h2>SignUp Form:</h2>
                </legend>
                <table>
                    <tr>
                        <td><b>FirstName:</b>
                        </td>
                        <td>
                            <input type="text" name="firstname" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>LastName:</b>
                        </td>
                        <td>
                            <input type="text" name="surname" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Email:</b>
                        </td>
                        <td>
                            <input type="email" name="email" value="" placeholder="Enter a valid e-mail" style="font-style:italic">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Password:</b>
                        </td>
                        <td>
                            <input type="password" name="password" value='' />
                        </td>
                    </tr>
                    <!-- <tr>
                        <td>
                            <b>Confirm Password:</b>
                        </td>
                        <td>
                            <input type="password" name="cpassword" />
                        </td>
                    </tr> -->
                    <tr>
                        <td>
                            <b>Phone:</b> </td>
                        <!-- had to set a max length to my tel field -->
                        <td>
                            <input type="number" name="phone" value="" maxlength="11" minlength="11">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b> Gender:</b></td>
                        <td>

                            <input type="radio" name="gender" value="female">
                            <label for="female"><b>Female</b></label>
                            <input type="radio" name="gender" value="male">
                            <label for="male"><b>Male</b></label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="country"><b>Country:</b></label>
                        </td>
                        <td>
                            <select name="country" id="country">
                                <option value="Nigeria">Nigeria</option>
                                <option value="China">China</option>
                                <option value="Uk">Uk</option>
                                <option value="Turkey">Turkey</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Submit:</b>
                        </td>
                         <td>
                            <input type="submit" name="submit" value="Submit" class="submitbutton" >
                            
                        </td>
                        <!-- <div class="field-wrapper">
                                <input type="submit" onclick="showThankYou()">
                              </div> -->
                    </tr>



                </table>
            
            </fieldset>
        </div>
        </form>
 
</body>

</html>
